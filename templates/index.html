{% extends "base.html" %} {% block content %}

<div class="container">
    <h2>Movie review Classifier</h2>
    <form action="{{ url_for('predict')}}" method="post">
        <textarea rows="10" style="width: 100%" name="user_review" placeholder="Your review"
            required="required"></textarea>
        <button type="submit" class="btn btn-primary btn-block btn-large">
            Predict
        </button>
    </form>

    {% if result %} 

    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Your Review : </h5>
          <p class="card-text">{{ review }}</p>
        </div>
      </div>

    <h2>
        <div class="alert alert-{{ tone }}" role="alert">
            {{ result }}
        </div>

    </h2>
    {% endif %}
</div>

{% endblock %}
